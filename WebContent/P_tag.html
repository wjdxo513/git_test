<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>P_tag사용법</title>
</head>
<body>
	<p bgcolor = "blue">동해물과 백두산이 마르고 닳도록</p>
	<p align = "right">하느님이 보우하사 우리나라 만세</p> <!-- 오른쪽 정렬 align -->
	<p>무궁화 삼천리 화려강산</p>
	<p align = "center">대한사람 대한으로 길이 보전하세</p> <!-- 가운데 정렬 align -->
</body>
</html>
